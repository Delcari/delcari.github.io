<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>4.2HD Calling Web Functions</title>
</head>

<body>
    <header>
        <h1>Web Functions</h1>
        <h4>Manual Traffic Light System</p>
            
    </header>
	

   <div id="form">
       <div id="green-container">
            <input type="radio" name="light" value="green" id="green" onclick="ControlLed()">
       </div>
       <div id="yellow-container">
           <input type="radio" name="light" value="yellow" id="yellow" onclick="ControlLed()">
        </div>
        <div id="red-container">
            <input type="radio" name="light" value="red" id="red" onclick="ControlLed()">
        </div>
    </div>
       
    <script type="text/javascript">
        color = "yellow";
        //document.getElementById(color).addEventListener("checked", ControlLed(color));

        if (document.getElementById("red").checked)
        {
            ControlLed("red");
        }

        function ControlLed() {

            red = document.getElementById("red");
            yellow = document.getElementById("yellow");
            green = document.getElementById("green");

            if (red.checked)
            {
                color = "red"
            }
            else if (yellow.checked)
            {
                color = "yellow"
            }
            else 
            {
                color = "green"
            }

            fetch("https://api.particle.io/v1/devices/220038000b47373336323230/StreetLight/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "/params=" + color + "&access_token=edbbcbec36c03716afe849144d5d25ff087b344e"
            }).then(function(res) {
            if (res.ok) {
                console.log("Success")
            } else if (res.status == 401) {
                console.log("Oops! You are not authorized");
            }
            }, function(e) {
            console.log("Error submitting form!");
            });


            //https://community.particle.io/t/javascript-fetch-api/22705/6
        }
    </script>
</body>





</html>
